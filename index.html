<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <img src="./resources/images/logo.png" />
        <p>SECRET AGENT SUPPLY INC</p>
      </div>
    </div>
    <div class="main-hero-container">
      <div class="hero-container">
        <div class="hero">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="categories">
      <nav>
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>
      <nav class="tablet">
        <p>Menu</p>
      </nav>
    </div>
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" />

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" />

        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="info-container">
      <div class="info">
        <span class="title">Location</span>
        <p>-47.346346, 84.32354</p>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <p>0800-1800</p>
      </div>
    </div>
    <footer>
      <div class="container">
          Copyright Secret Agent Supply Inc.
      </div>
    </footer>
